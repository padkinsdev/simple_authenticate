<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap">
        <link rel="shortcut icon" href="/lock.ico">
        <title>Auth</title>
        <style>
            body {
                font-family: 'DM Sans', serif;
                text-align: center;
            }
            h3 {
                color: #424242;
            }
            .sign-in-frame {
                background-color: lightcoral;
                display: inline-block;
                padding: 30px 50px;
            }
        </style>
    </head>
    <body>
        <div class="sign-in-frame">
            <h3 >Please log in</h3>
            <form action="/authenticate" method="POST">
                <label for="fname">Username:</label><br>
                <input type="text" id="username" name="uname"><br>
                <label for="lname">Password:</label><br>
                <input type="password" id="password" name="pword"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
